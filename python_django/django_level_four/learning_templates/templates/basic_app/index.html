<!DOCTYPE html>
{%extends "basic_app/base.html"%}
    {% block body_block %}
    <h1>Welcome to index!</h1>
    <h2>This is an example of template inheritance in index.html!</h2>
    <h1>{{text | upper}} </h1> <!--upper is a built-infilter, it capitalizes the text-->
    <h1>{{number | add:"99"}}</h1> <!-- add is a built-in filter, it adds 99 to number -->
    <h1>Demonstration of custom cut filter: {{text | cut:"hello"}}</h1> <!--cut is a custom filter, it cuts hello from text-->
    {% endblock %}
