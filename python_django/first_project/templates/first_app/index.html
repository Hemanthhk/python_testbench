<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <title>Django Level Two</title>
        <link rel="stylesheet" href="{% static 'css/mystyle.css' %}" />
        </head>
        <body>
            <h1>Hello welcome to Django Level Two</h1>
            <h2> Here is your access records:</h2>
            <div class="djangtwo">
                {% if access_records %}
                <table>
                    <thead>
                        <th>Site Name</th>
                        <th> Date accessed</th>
                    </thead>
                {% for record in access_records %}
                <tr>
                    <td>{{ record.name }}</td>
                    <td>{{ record.date }}</td>
                    </tr>
                {% endfor %}             
                </table>
                 {% else %}
                <h3>No access records found.</h3>
                {% endif %}

                </tr>
            </div>
        </body>
